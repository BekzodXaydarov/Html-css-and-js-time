<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time function</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="clock">
            <div style="--clr: #ff3d58; --h: 74px" id="hour" class="hand">
                <i></i>
            </div>
            <div style="--clr: #00a6ff; --h: 84px" id="min" class="hand">
                <i></i>
            </div>
            <div style="--clr: #ffffff; --h: 94px" id="sec" class="hand">
                <i></i>
            </div>

            <span style="--i: 1"><b value="5">1</b></span>
            <span style="--i: 2"><b value="10">2</b></span>
            <span style="--i: 3"><b value="15">3</b></span>
            <span style="--i: 4"><b value="20">4</b></span>
            <span style="--i: 5"><b value="25">5</b></span>
            <span style="--i: 6"><b value="30">6</b></span>
            <span style="--i: 7"><b>7</b></span>
            <span style="--i: 8"><b>8</b></span>
            <span style="--i: 9"><b>9</b></span>
            <span style="--i: 10"><b>10</b></span>
            <span style="--i: 11"><b>11</b></span>
            <span style="--i: 12"><b>12</b></span>
        </div>
    </div>

    <!-- <img src="./assets/photo_2023-12-13_05-08-03.jpg" alt=""> -->

    <script src="./index.js"></script>
</body>

</html>
